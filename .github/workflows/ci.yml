name: Flask CI Pipeline

# Wann soll die Pipeline laufen?
# Hier: Bei jedem Push auf 'main' und bei jedem Pull Request.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    # Hier definieren wir die Varianten
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false # Wenn ein Job fehlschlägt, die anderen trotzdem weiterlaufen lassen
      matrix:
        # Hier stellen wir sicher, dass es auf verschiedenen Ubuntu-Versionen läuft
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
        # Und auf verschiedenen Python-Versionen (für maximale Kompatibilität)
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    # 1. Code auschecken
    - uses: actions/checkout@v4

    # 2. Python aufsetzen (entsprechend der Matrix-Version)
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Caching aktiviert für schnellere Installation

    # 3. Abhängigkeiten installieren
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Tests ausführen
    - name: Run Tests with pytest
      run: |
        pytest
